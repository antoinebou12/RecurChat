<!doctype html>
<html lang="en" ng-app>

<head>
  <title>RecurChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="/css/index.css">

  <!-- Angular  Controller-->
  <script src="/controller/ChatController.js"></script>
</head>

<body>
  <div class="container" ng-controller="ChatController">
    <div class="row">
      <div class="span3">
        <ul class="nav nav-list well">
          <li class="nav-header">Users</li>
          <li ng-repeat="user in roster" ng-bind="user">
          </li>
        </ul>
      </div>
      <div class="span9">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th class="span2">Name</th>
              <th class="span7">Text</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="msg in messages">
              <td class="span2" ng-bind="msg.name"></td>
              <td class="span7" ng-bind="msg.text"></td>
            </tr>
          </tbody>
        </table>
        <div class="row controls">
          <form ng-submit="send()">
            <div class="span2"><input type="text" class="input-block-level" ng-model="name" ng-disabled="isDisabled"
                ng-value="nameValue" ng-enter="setUsername()" placeholder="Your Name" value=""></div>
            <div class="input-append span7">
              <input type="text" class="span6" ng-model="text" placeholder="Message">
              <input type="submit" class="span1 btn btn-primary" value="Send" ng-disabled="!text">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/angular.min.js"></script>
</body>

</html>
